<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ğŸ”— URL Shortener</h1>

    <!-- URL Shorten Form -->
    <form id="shortenForm" class="mb-4">
      <div class="input-group">
        <input type="url" class="form-control" id="urlInput" placeholder="https://example.com" required>
        <button class="btn btn-primary">Shorten</button>
      </div>
    </form>

    <!-- Result -->
    <div id="result" class="alert alert-success d-none"></div>

    <!-- Divider -->
    <hr class="my-5">

    <!-- Short Code Actions -->
    <h4>ğŸ” Manage Short URL</h4>
    <input type="text" class="form-control mb-3" id="shortCodeInput" placeholder="Enter short code...">

    <div class="d-grid gap-2 d-md-block mb-3">
      <button class="btn btn-info me-2" onclick="getURL()">Get Original</button>
      <button class="btn btn-secondary me-2" onclick="getStats()">Stats</button>
      <button class="btn btn-warning me-2" onclick="updateURL()">Update</button>
      <button class="btn btn-danger" onclick="deleteURL()">Delete</button>
    </div>

    <!-- Output -->
    <div id="output" class="alert d-none"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
